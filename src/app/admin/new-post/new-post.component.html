<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="formSubmit()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" [(ngModel)]="blogPost.title" >
                </div>
                <div class="form-group">
                    <label>Featured Image (URL)</label>
                    <input type="text" class="form-control" name="featuredImage" [(ngModel)]="blogPost.featuredImage">
                </div>
                <div class="form-group">
                    <label>Post</label>
                    <textarea class="form-control" name="post" style="min-height:200px"
                        [(ngModel)]="blogPost.post">{{blogPost.post}}</textarea>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" class="form-control" name="category"
                        [(ngModel)]="blogPost.category">
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <textarea class="form-control" name="tags" [(ngModel)]="tags">{{tags}}</textarea>
                </div>

                <div class="pull-right"> 
                    <button type="submit"  class="btn btn-success btn-sm">
                        Add Post
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<br />
